<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/css/header.css">
    <link rel="stylesheet" href="../static/css/predict.css">
    <link rel="stylesheet" href="../static/css/footer.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <title>Image Display</title>
</head>
<body>
    <header id="header-upload">
        <div class="container">
            <nav>
                <div class="navbar-logo">
                    <a href="{{ url_for('index') }}">
                        <img src="../static/images/logos/logo.png" alt="">
                        <span class="product-name">DiagnoMatrix</span>
                    </a>
                </div>
                <div class="upload-new">
                    <a href="{{ url_for('uploadBrain') }}">
                        <button class="upload-new-btn">
                            Upload More
                        </button>
                    </a>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="result-title">
            <ul>
                <li>
                    Results
                </li>
            </ul>
        </div>
        <div class="images">
            <div class="input image-box">
                <img src="data:image/png;base64,{{ original_image_base64 }}" alt="Original Image" id="input-image">
                <div class="input-string small-title">
                    Your MRI Scan
                </div>
            </div>
            <div class="result image-box">
                <img id="result-image" src="data:image/png;base64,{{ image_base64 }}" alt="Predicted Image">
                <div class="result-string small-title">
                    {{result_str}}
                </div>
            </div>
        </div>
    </main>



    <footer>
        <div class="profile-container">
            <div class="member-profile">
                <img src="../static/images/team/profile.png" alt="" class="my-pic">
                <div class="my-name">Sukhwinder Singh</div>
                <div class="my-contact-info">
                    <button class="my-email">
                        <img src="../static/images/logos/email.svg" alt="" class="contact-logo">
                    </button>
                    <button class="my-linkedin">
                        <img src="../static/images/logos/linkedin.svg" alt="" class="contact-logo">
                    </button>
                    
                    <button class="my-insta">
                        <img src="../static/images/logos/instagram.svg" alt="" class="contact-logo">
                    </button>
                </div>
            </div>

            
        </div>
    </footer>
</body>
</html>
